<div class="container">
    <div *ngIf="blogs">
        <div *ngFor="let blog of blogs"  class="blog-item">
            <div *ngIf="blog.approve" [routerLink]="['/blogdetail', blog.id]">
                <app-blog [blog]="blog"></app-blog>
            </div>
        </div>
    </div>

<div [hidden]="blogs" class="text-center">
    <mat-spinner></mat-spinner>
</div>
</div>
