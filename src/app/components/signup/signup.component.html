



  <div >
    <div class="justify-content-center">
    <div class=" container">
      <div class="row ">
        <div class="col-lg-4 " ></div>
        <div class="col-12 col-lg-4 ">
          <div class="card login-box ">
            <h1>SignUp Here</h1>
            <form #userRegForm="ngForm" (ngSubmit)="createUser(userRegForm)">
                  
              <div>
                <label for="firstName">First name</label>
              <input ngModel #firstname="ngModel" name="firstName" type="text" class="form-control" id="firstName">
              </div>
  
              <div><label for="lastName">Last name</label>
                <input ngModel #lastname="ngModel" name="lastName" type="text" class="form-control" id="lastName" value=""></div>
  
                  <div >
                    <label for="email">Email</label>
                    <input ngModel #email="ngModel" name="email" type="email" class="form-control">
                   </div>
    
              <div>
                <label for="password">Password</label>
                <input ngModel #password="ngModel" name="password" type="password" class="form-control">
                </div>
    
                <input type="submit" name="submit" value="SignUp" >
    
                <div class="forgot">
                <a ><span class="redirect" routerLink="/login">Already Registered? Login Here</span></a>  
                <br><br>
                <p class="para"> Or</p> <br>
                <button type="button" class="btn " (click)="authService.GoogleAuth()">
                  <!-- <i class="fab fa-google"></i>  -->
                  Signup with Google
                </button>  
              </div>
    
                </form>
            
            
            </div>
            </div>
    
          </div>
        </div>
    </div>
    </div>
